<html>
<head>
	<title>Contact Control</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<script src='https://code.jquery.com/jquery-2.1.1.min.js'></script>
	<script src='https://code.jquery.com/ui/1.11.1/jquery-ui.min.js'></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone.js"></script>

  <link rel="stylesheet" type="text/css" href="stylesheets/styles.css" />

</head>
<body>
<div class='container'>

	<div class='row'>
		<header class='col-md-12'><h1>Contact Control</h1></header>
	</div> 

	<div class='row'>
		<div class='form form-group col-md-12'>
				<input class='name' placeholder='Name'></input>
				<input class='email' placeholder='Email'></input>
				<input class='address' placeholder='Address'></input>
				<input class='phone' placeholder='Phone Number'></input>
				<input class='picture' placeholder='Image URL'></input>
				<select class='category'>
					<option class='friends'>Friends</option>
					<option class='family'>Family</option>
					<option class='work'>Work</option>
				</select>
				<span class='glyphicon glyphicon-plus'></span>
		</div>
	</div>
	
	<main class='row'>
		
		<div class='col-md-4'>
			<header><h4>Friends</h4></header>
			<ul class='list-group friends' id='1'></ul>
		</div>

		<div class='col-md-4'>
			<header><h4>Family</h4></header>
			<ul class='list-group family' id='2'></ul>
		</div>
		
		<div class='col-md-4'>
			<header><h4>Work</h4></header>
			<ul class='list-group work' id='3'></ul>
		</div>
	
	</main>


	<script id="template" type="text/template">
 		
 		<h5>
 			<span class='name'><%= name %></span>
 			<input class='nameInput hide' placeholder=<%= name %>></input>
 			<span class='glyphicon glyphicon-pencil glyph-name hide'></span>
 		</h5>
 		<span class='glyphicon glyphicon-eye-open'></span>
 		<span class='glyphicon glyphicon-trash'></span>
 		
 		<div class='view-details hide'>
 			
 			<p>Address: 
	 			<span class='address'><%= address %></span>
	 			<input class='addressInput hide' placeholder=<%= address %>></input>
	 			<span class='glyphicon glyphicon-pencil glyph-address'></span>
	 		</p>
 			
 			<p>Phone: 
 				<span class='phone'><%= phone_number %></span>
 				<input class='phoneInput hide' placeholder=<%= phone_number %>></input>
	 			<span class='glyphicon glyphicon-pencil glyph-phone'></span>
 			</p>
 			
 			<p>Email: <span class='email'><%= email %></span>
 			<input class='emailInput hide' placeholder=<%= email %>></input>
	 		<span class='glyphicon glyphicon-pencil glyph-email'></span>
	 		</p>
 		
 		</div>

 		<div class='edit-details hide'>
 		
 			<input class='nameUpdate' placeholder='name'></input>
 			<input class='addressUpdate' placeholder='address'></input>
 			<input class='phoneUpdate' placeholder='phone'></input>
 			<input class='emailUpdate' placeholder='email'></input>
 			<input class='pictureUpdate' placeholder='picture'></input>

 			<button class='update'>Update</button>

 		</div>


	</script>

	<script type='text/javascript' src='/javascripts/scripts.js'></script>
</body>
</html>
